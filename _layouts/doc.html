---
layout: default
---

<article class="doc-article">
  <header class="doc-header">
    <h1>{{ page.title }}</h1>
    <div class="doc-meta">
      <span>分类: {{ page.category }}</span>
      <span>更新: {{ page.date | date: "%Y-%m-%d" }}</span>
    </div>
  </header>

  <div class="doc-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <div class="doc-tags">
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</article>
