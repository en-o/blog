<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog 管理平台</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Blog 管理平台</h1>
    <p>可视化管理您的博客内容</p>
  </div>

  <div class="container">
    <div class="tabs">
      <button class="tab active" data-tab="pages">📝 页面管理</button>
      <button class="tab" data-tab="docs">📚 文档管理</button>
      <button class="tab" data-tab="data">💾 数据管理</button>
      <button class="tab" data-tab="git">🔄 Git 操作</button>
    </div>

    <!-- 页面管理 -->
    <div id="pages" class="tab-content active">
      <div class="card">
        <h2>新增/编辑页面</h2>
        <form id="pageForm">
          <div class="form-group">
            <label>页面路径 *</label>
            <input type="text" id="pagePath" placeholder="例如: about.md 或 projects/project-a.md" required>
            <small>相对于 pages/ 目录的路径</small>
          </div>
          <div class="form-group">
            <label>标题 *</label>
            <input type="text" id="pageTitle" placeholder="页面标题" required>
          </div>
          <div class="form-group">
            <label>Permalink</label>
            <input type="text" id="pagePermalink" placeholder="/about.html">
            <small>页面访问 URL</small>
          </div>
          <div class="form-group">
            <label>布局</label>
            <select id="pageLayout">
              <option value="page">page</option>
              <option value="default">default</option>
            </select>
          </div>
          <div class="form-group">
            <label>内容 *</label>
            <textarea id="pageContent" placeholder="Markdown 内容..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">保存页面</button>
          <button type="button" class="btn btn-secondary" onclick="resetPageForm()">重置</button>
        </form>
      </div>

      <div class="card">
        <h2>现有页面列表</h2>
        <div id="pagesList"></div>
      </div>
    </div>

    <!-- 文档管理 -->
    <div id="docs" class="tab-content">
      <div class="card">
        <h2>新增/编辑文档</h2>
        <form id="docForm">
          <div class="form-group">
            <label>分类 *</label>
            <input type="text" id="docCategory" placeholder="例如: frontend, backend" required list="categoryList">
            <datalist id="categoryList"></datalist>
          </div>
          <div class="form-group">
            <label>文件名 *</label>
            <input type="text" id="docFilename" placeholder="例如: react-tutorial.md" required>
          </div>
          <div class="form-group">
            <label>标题 *</label>
            <input type="text" id="docTitle" placeholder="文档标题" required>
          </div>
          <div class="form-group">
            <label>日期 *</label>
            <input type="date" id="docDate" required>
          </div>
          <div class="form-group">
            <label>标签</label>
            <input type="text" id="docTags" placeholder="多个标签用逗号分隔">
          </div>
          <div class="form-group">
            <label>内容 *</label>
            <textarea id="docContent" placeholder="Markdown 内容..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">保存文档</button>
          <button type="button" class="btn btn-secondary" onclick="resetDocForm()">重置</button>
        </form>
      </div>

      <div class="card">
        <h2>现有文档列表</h2>
        <div id="docsList"></div>
      </div>
    </div>

    <!-- 数据管理 -->
    <div id="data" class="tab-content">
      <div class="card">
        <h2>友链管理</h2>
        <form id="linkForm" style="margin-bottom: 30px;">
          <div class="form-group">
            <label>名称 *</label>
            <input type="text" id="linkName" placeholder="朋友的名字或网站名" required>
          </div>
          <div class="form-group">
            <label>链接 *</label>
            <input type="url" id="linkUrl" placeholder="https://example.com" required>
          </div>
          <div class="form-group">
            <label>描述 *</label>
            <input type="text" id="linkDesc" placeholder="一句话介绍" required>
          </div>
          <div class="form-group">
            <label>头像链接</label>
            <input type="url" id="linkAvatar" placeholder="https://example.com/avatar.jpg">
          </div>
          <button type="submit" class="btn btn-primary">添加友链</button>
          <button type="button" class="btn btn-secondary" onclick="resetLinkForm()">重置</button>
        </form>
        <div id="linksList"></div>
      </div>

      <div class="card">
        <h2>碎碎念管理</h2>
        <form id="thoughtForm" style="margin-bottom: 30px;">
          <div class="form-group">
            <label>日期 *</label>
            <input type="date" id="thoughtDate" required>
          </div>
          <div class="form-group">
            <label>内容 *</label>
            <textarea id="thoughtContent" placeholder="记录今天的想法..." rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label>标签</label>
            <input type="text" id="thoughtTags" placeholder="多个标签用逗号分隔，如: 生活, 思考">
          </div>
          <button type="submit" class="btn btn-primary">添加碎碎念</button>
          <button type="button" class="btn btn-secondary" onclick="resetThoughtForm()">重置</button>
        </form>
        <div id="thoughtsList"></div>
      </div>
    </div>

    <!-- Git 操作 -->
    <div id="git" class="tab-content">
      <div class="card">
        <h2>Git 状态</h2>
        <div id="gitStatus" class="loading">加载中...</div>
      </div>

      <div class="card">
        <h2>提交并推送</h2>
        <form id="gitForm">
          <div class="form-group">
            <label>提交信息 *</label>
            <input type="text" id="commitMessage" placeholder="描述本次更改..." required>
          </div>
          <div class="form-group">
            <label>分支</label>
            <input type="text" id="gitBranch" value="main" placeholder="main">
          </div>
          <button type="submit" class="btn btn-success">提交并推送到 GitHub</button>
        </form>
      </div>

      <div class="card">
        <h2>最近提交记录</h2>
        <div id="gitLog" class="loading">加载中...</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
